<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>fitness</title>

        
    </head>

    <body>
        <section id="main-content">
            <div class="row">
                <div class="col-lg-3" style="margin-top:30px">
                       <input #walk type="text" (keyup.enter)="onKeywalk(walk.value)"/>
                       <button (click)="onKey(walk.value)">submit</button>
                      
                </div>
                <div class="col-lg-3"style="margin-top:30px">
                       <input #walk type="text" (keyup.enter)="onKeyrun(run.value)"/>
                       <button (click)="onKey(walk.value)">submit</button>
                      
                </div>
                <div class="col-lg-3"style="margin-top:30px">
                       <input #walk type="text" (keyup.enter)="onKeycycle(cycle.value)"/>
                       <button (click)="onKey(walk.value)">submit</button>
                      
                </div>
                <div class="col-lg-3"style="margin-top:30px">
                       <input #walk type="text" (keyup.enter)="onKeysleep(sleep.value)"/>
                       <button (click)="onKey(walk.value)">submit</button>
                      
                </div>
            </div>
                       <div class="row">
                           <div class="col-lg-3" style="margin-top:40px">
                               <div class="card">
                                   <div class="stat-widget-two">
                                       <div class="stat-content">
                                           <div class="stat-text">Walking </div>
                                           <div class="stat-digit"> <i class="fa fa-usd"></i>{{walkvalues}}</div>
                                       </div>
                                       <div class="progress">
                                           <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                       </div>
                                   </div>
                               </div>
                           </div>
                           
                           <div class="col-lg-3" style="margin-top:40px">
                               <div class="card">
                                   <div class="stat-widget-two">
                                       <div class="stat-content">
                                           <div class="stat-text">Running</div>
                                           <div class="stat-digit"> <i class="fa fa-usd"></i>{{runvalues}}</div>
                                       </div>
                                       <div class="progress">
                                           <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                       </div>
                                   </div>
                               </div>
                           </div>
                           <div class="col-lg-3" style="margin-top:40px">
                               <div class="card">
                                   <div class="stat-widget-two">
                                       <div class="stat-content">
                                           <div class="stat-text">Cycling</div>
                                           <div class="stat-digit"> <i class="fa fa-usd"></i>{{cyclevalues}}</div>
                                       </div>
                                       <div class="progress">
                                           <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                       </div>
                                   </div>
                               </div>
                           </div>
                           <div class="col-lg-3" style="margin-top:40px">
                               <div class="card">
                                   <div class="stat-widget-two">
                                       <div class="stat-content">
                                           <div class="stat-text">Sleep</div>
                                           <div class="stat-digit"> <i class="fa fa-usd"></i>{{sleepvalues}}</div>
                                       </div>
                                       <div class="progress">
                                           <div class="progress-bar bg-success" role="progressbar" style="width: 70%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                       </div>
                                   </div>
                               </div>
                               
                           </div>
                           
                       </div>
                        
</section>
</body>
</html>
